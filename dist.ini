name    = MooseX-Template
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
abstract = Moose-ified TT Template Classes for applying traits
copyright_holder = Caleb Cushing <xenoterracide@gmail.com>
copyright_year   = 2010

[MetaResources]
bugtracker.web  = http://github.com/xenoterracide/MooseX-Template/issues
repository.web  = http://github.com/xenoterracide/MooseX-Template
repository.url  = git://github.com/xenoterracide/MooseX-Template.git
repository.type = git

[ReadmeFromPod]
[@Filter]
bundle = @Basic
remove = Readme

[AutoPrereq]

[PkgVersion]
[PodWeaver]
[Prepender]
line = use strict;
line = use warnings;

[NextRelease]
	format = %-9v %{MMM dd yyyy}d

[ExtraTests]
[PodSyntaxTests]
[PodCoverageTests]
[SynopsisTests]
[ReportVersions]
[CompileTests]
[MinimumVersionTests]
[MetaTests]
[HasVersionTests]
[DistManifestTests]
[CriticTests]
[UnusedVarsTests]
[KwaliteeTests]

[PruneFiles]
filenames = dist.ini
filenames = weaver.ini

[@Git]
push_to = my
tag_format = %v

[Git::CommitBuild]
